<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych-6.2/jspsych.js"></script>
    <script src="jspsych-6.2/plugins/jspsych-audio-button-response.js"></script>
    <script src="jspsych-6.2/plugins/jspsych-html-button-response.js"></script>
    <link rel="stylesheet" href="jspsych-6.2/css/jspsych.css">
  </head>
  <body></body>
  <script>
    // creates an empty array that will hold a set of trials
    var timeline = [];

    var instructions = {
      type: 'html-button-response',
      stimulus: "<p>You'll hear a spoken phrase. Your task is to identify the word(s) you hear.</p>",
      choices: ["I'm ready"]
    }

    timeline.push(instructions);

    var trial = {
      type: 'audio-button-response',
      stimulus: 'mp3/brainstorm-or-green-needle.mp3',
      choices: ['Brainstorm', 'Green Needle'],
      prompt: 'Which word(s) do you hear?',
      response_allowed_while_playing: false
    }

    timeline.push(trial);

    jsPsych.init({
      timeline: timeline,
      on_finish: function(){
        jsPsych.data.displayData();
      }
    });

    
  </script>
</html>
